name: Weekly Update & Publish

on:
  schedule:
    - cron: '0 4 * * 6' # Every Saturday at 4am UTC
  workflow_dispatch:

jobs:
  update-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push commits/tags
      id-token: write # To authenticate with NPM via OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for version bumping

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      # 1. Generate new JSON files from linguis.yml
      - name: Generate
        run: npm run generate

      # 2. Check if the 'linguist-lock.json' file changed
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain linguist-lock.json) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "::notice ::Changes detected in language data. Preparing to publish."
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "::notice ::No changes detected. Skipping publish."
          fi 

      # 3. Run tests against the new data
      - name: Test
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: npm test

      # 4. Compile using newly generated language JSONs
      - name: Compile
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: npm run compile

      # 5. Configure git for commits
      - name: Configure Git
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 6. Commit language data updates
      - name: Commit Language Data
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git add linguist-lock.json
          git commit -m "chore: update language data [skip ci]"

      # 7. Bump Version, Tag & Publish
      - name: Bump Version & Publish
        id: publish
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          npm version patch -m "v%s [skip ci]"

          NEW_VERSION=$(node -p "require('./package.json').version")

          git push --follow-tags

          npm publish --provenance --access public

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # 8. Create GitHub Release
      - name: Create Release
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.publish.outputs.new_version }}"
          name: "v${{ steps.publish.outputs.new_version }}"
          body: "Updated language data to match the latest [linguist/languages.yml](https://github.com/github/linguist/blob/master/lib/linguist/languages.yml)."
          allowUpdates: true
